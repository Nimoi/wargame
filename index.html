<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>War Game</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    // Preload our assets
    game.load.image('sky', 'img/sky.png');
    game.load.image('ground', 'img/platform.png');
    game.load.image('llor', 'img/llorenteRender.png');
    game.load.image('base', 'img/base.gif');
}

var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;

function create() {
    // Increasing boundaries past the canvas
    game.world.setBounds(0, 0, 1600, 600);

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    var sky = game.add.sprite(0, 0, 'sky');
    sky.scale.setTo(2, 2);

    platforms = game.add.group();
    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.alpha = 0.75;
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(32, 32);
    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // Create Bases
    var playerbase = game.add.sprite(32, game.world.height - 214, 'base');
    var enemybase = game.add.sprite(game.world.width - 232, game.world.height - 214, 'base');

    // The player and its settings
    player = game.add.sprite(246, game.world.height - 150, 'llor');
    player.scale.setTo(0.08, 0.08);

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 500;
    player.body.collideWorldBounds = true;

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#fff' });
    scoreText.fixedToCamera = true;

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

    // Camera
    game.camera.follow(player, Phaser.Camera.FOLLOW_PLATFORMER);
    style = 'STYLE_PLATFORMER';
    
}

function update() {

    //  Collide the player with the platforms
    game.physics.arcade.collide(player, platforms);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -400;
    }

}

</script>

</body>
</html>
